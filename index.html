<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="grid">
        <div class="hero">
            <img src="images\super-1.png">
            <p class="hname">Spiderman</p>
            <p class="score">12</p>
        </div>


        <div class="hero">
            <img src="images\super-3.png">
            <p class="hname">Wonder Women</p>
            <p class="score">30</p>
        </div>
        </div>

        <div class="grid">
            <p class="score">
                <span>5</span>
                <span>-</span>
                <span>0</span>
            </p>
            </div>


            <div class="grid">
                <div class="hero">
                    <img src="images\super-2.png">
                    <p class="hname">Captain America</p>
                    <p class="score">50</p>
                </div>

                <div class="hero">
                    <img src="images\super-4.png">
                    <p class="hname">Gem Woman</p>
                    <p class="score">12</p>
                </div>
            </div>
        </div>

    
    
</body>

</html>
